	<script src="https://cdnjs.cloundflare.com/ajax/libs/three.js/r123/three.min.js"></script>
	<script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>

	<script>
		
		scene = new THREE.Scene();
		camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
		camera.position.z = 10; // отдалим камеру по оси Z

		render = new THREE.WebGLRenderer({alpha: true, antialias: true});
		render.setClearColor(0x000000, 0);
		render.setSize(1280, 720);

		render.domElement.setAttribute("id", "3DObj");
		document.body.insertBefore(renderer.domElement, document.body.firstChild);

		coust  aLight = new THREE.AmbientLight(0x404040, 1.2);
		pLight.position.set(0, -3, 7);
		scene.add(pLight);

		// coust helper = new THREE.PointLightHelper(pLight);
		// scene.add(helper);

		let loader = new THREE.GLTFLoader();
		let obj = null;

		loader.load('Model/scene.gltf', function(gltf){
			obj = gltf;
			obj.scene.scale.set(1.3, 1.3, 1.3);

			scene.add(obj.scene);
		});

		function animate(){
			requestAnimationFrame(animate);

			if (obj)
				obj.scene.rotation.y += 0.03;

			renderer.render(scene, camera);
		}
		animate();

	</script>
