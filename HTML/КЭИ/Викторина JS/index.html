<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/main.js"></script>
	<title>Викторина</title>
</head>
<body>
	<header>
		<div class="header_title">
			<span>ВИКТОРИНА</span><span> "А ТЫ ЗНАЛ?!"</span>
		</div>
		<div class="box">
			<img class="box_logo" src="Images/question.png">
	  	</div>
	</header>
	<main>
		<button class="start_btn" onclick="startTest()">
			<span class="start_btn_text">НАЧАТЬ ВИКТОРИНУ</span>
		</button>
		<div class="result_score_box">
			<span class="title_result_score">Результат изходя из баллов:</span>
			<div class="result_score">
				<span class="score0">0/20: С вами явно что-то не так</span>
				<span class="score5">1-5/20: Можно было и получше</span>
				<span class="score10">6-10/20: Нормальный уровень</span>
				<span class="score15">11-15/20: Хорошо, вы молодец!</span>
				<span class="score20">20/20: Да вы уникум!</span>
			</div>
		</div>
	</main>
</body>
</html>
